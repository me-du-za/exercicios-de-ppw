<html>

<head>
    <title>Formulário - Pizza</title>
    <meta charset="utf-8">
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td><img src="../imagens_pizza/topo.png" width="100%" /></td>
        </tr>
        <tr>
            <td>
                <img src="../imagens_pizza/icone_pizza.gif" />
                <strong><font color="maroon">Cadastre-se e receba nossas atualizações</font></strong>
                <br/>
                <br/>
                <hr size="2" align="center" width="99%" color="maroon" />
                <table border="1" align="center" width="60%">
                    <tr>
                        <td align="right">
                            <font color="maroon">Nome:</font>
                        </td>
                        <td>
                            <input type="text"></input>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <font color="maroon">Senha:</font>
                        </td>
                        <td>
                            <input type="text"></input>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <font color="maroon">Confirmação de Senha:</font>
                        </td>
                        <td>
                            <input type="text"></input>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <font color="maroon">Seu tipo de pizza preferido:</font>
                        </td>
                        <td>
                            Margherita
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2" align="right">
                            <font color="maroon">Quantas vezes come pizza por semestre?</font>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio">
                            <font color="maroon">Entre 1 a 5</font>
                            </input>
                            <br/>
                            <input type="radio">
                            <font color="maroon">5 a 10</font>
                            </input>
                            <br/>
                            <input type="radio">
                            <font color="maroon">Mais de 10</font>
                            </input>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <font color="maroon">Comentário:</font>
                        </td>
                        <td><textarea rows="5" cols="70"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="checkbox"></input>
                            <font color="maroon">Deseja receber emails de nossos parceiros?</font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" value="Enviar"></input>
                            <input type="button" value="Limpar"></input>
                        </td>
                    </tr>
                </table>
                <hr size="2" align="center" width="99%" color="maroon" />
                <br/>
            </td>
        </tr>
        <tr>
            <td align="center">
                <a href="">
                    <font color="maroon" size="2">www.pizzaonline.com.br</font>
                </a>
            </td>
        </tr>
        <tr>
            <td><img src="../imagens_pizza/topo.png" width="100%" /></td>
        </tr>
    </table>
</body>

</html>
