<!DOCTYPE html>
<html>

<head>
    <title>atividade - HTML5</title>
</head>

<body text="#888">
    <form name="f-opera" method="post" action="">
        <fieldset style="width:90%;">
            <legend align="right"></legend>
            <table border="0" width="100%" style="margin-left:1%;">
                <tr>
                    <td width="10%" align="right">
                        Name (required)
                    </td>
                    <td width="10%"><input type="text" autofocus required></td>
                    </td>
                    <td>
                        <img align="right" width="8%" src="./opera.png" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Title
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Shoesize
                    </td>
                    <td>
                        <input type="number" min="1" placeholder="24">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Email (required)
                    </td>
                    <td>
                        <input type="email" required>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Webpage
                    </td>
                    <td>
                        <input type="url">
                    </td>
                </tr>
                <tr>
                    <td align="right">Date of Birth</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Attractiviness
                    </td>
                    <td>
                        <input type="range" min="1" max="100">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
